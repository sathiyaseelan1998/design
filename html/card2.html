<!DOCTYPE html>
<head>
    <title>card design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/card2.css">
</head>
<body>
   <div class="container">
    <div class="circle">
        <div class="img"></div>
    </div>
    <div class="info">
        <h5>Virat Kohli</h5>
        <p>cricketer from india</p>
        <div class="location">
            <span><a href="#" class="fa fa-map-marker"></a></span>
            <p>trichy , tamilnadu</p>
        </div>
    </div>
    <div class="count">
        <div class="box">
            <h5>1598</h5>
            <p>followers</p>
        </div>
        <div class="box">
            <h5>65</h5>
            <p>following</p>
        </div>
        <div class="box">
            <h5>400</h5>
            <p>matches</p>
        </div>
        <div class="box">
            <h5>3</h5>
            <p>rank</p>
        </div>
    </div>
    <div class="icons">
        <span><a href="#" class="fa fa-twitter"></a></span>
            <span><a href="#" class="fa fa-facebook"></a></span>
            <span><a href="#" class="fa fa-instagram"></a></span>
            <span><a href="#" class="fa fa-google"></a></span>
            <span><a href="#" class="fa fa-snapchat"></a></span>
            <span><a href="#" class="fa fa-telegram"></a></span>
    </div>
    <div class="btn">
        <button>message</button>
        <button>follow</button>
    </div>
   </div>
</body>
</html>
