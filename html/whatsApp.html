<!DOCTYPE html>
<head>
    <title>WhatsApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    
    <link rel="stylesheet" href="css/whatsApp.css">
</head>
<body>
<div class="container">
    <div class="headBG">
        <div class="heading">
            <h5>WhatsApp</h5>
            <div class="icons">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <div class="menu">
            <i class="fa fa-camera"></i>
            <span class="chat">chats
                <div class="no">
                    <i>3</i>
                </div>
            </span>
            <span>status</span>
            <span>calls</span>
        </div>
    </div>
    
    <div class="bodyBG">
        <div class="contact">
            <div class="pro">
            <div class="profile">
                <img src="image/virat.jpg" alt="">
            </div>
            <div class="number">
                <p>Virat</p>
                <span>Hi good morning</span>
            </div>
        </div>
            <div class="time">
                <span>19:14</span>
            </div>
        </div>


        <div class="contact">
            <div class="pro">
            <div class="profile">
                <img src="image/car.webp" alt="">
            </div>
            <div class="number">
                <p>Roman</p>
                <span>Where r u ?</span>
            </div>
        </div>
            <div class="time">
                <span>17:34</span>
            </div>
        </div>

        <div class="contact">
            <div class="pro">
            <div class="profile">
                <img src="image/s.png" alt="">
            </div>
            <div class="number">
                <p>Sheelo</p>
                <span>I will call you back</span>
            </div>
        </div>
            <div class="time">
                <span>Yesterday</span>
            </div>
        </div>

        <div class="contact">
            <div class="pro">
            <div class="profile">
                <img src="image/BEATS.jpg" alt="">
            </div>
            <div class="number">
                <p>9807890088</p>
                <span>Hi </span>
            </div>
        </div>
            <div class="time">
                <span>Monday</span>
            </div>
        </div>

    </div>

</div>
</body>
</html>
