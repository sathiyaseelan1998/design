<!DOCTYPE html>
<head>
    
<link rel="stylesheet" href="css/register.css">
    <title>register page</title>

</head>

<body>
    <div class="container">
        <h3>Registration</h3>
        
            <form action="#">
                <div class="form">
            <div class="text">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="text">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="text">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="text">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" placeholder="Enter your number">
            </div>
            <div class="text">
                <label for="Password">Password</label>
                <input type="text" id="password" placeholder="Enter your password">
            </div>
            <div class="text">
                <label for="confirm">Confirm Password</label>
                <input type="text" id="confirm" placeholder="Enter your confirm password">
            </div>
        </div>
            <div class="radio">
                <label class="gen">Gender</label>
               <input type="radio" name="gener" id="male" value="male">
               <label for="male">Male</label>
               <input type="radio" name="gener" id="female" value="female">
               <label for="female">Female</label>
               <input type="radio" name="gener" id="others" value="others">
               <label for="others">Others</label>
            </div>
            <div class="btn">
                <button>Register</button>
            </div>
            </form>

        

    </div>
</body>

</html>
